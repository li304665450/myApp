<link href="__STATIC__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/admin/uploadify/uploadify.css" rel="stylesheet" type="text/css" />

<div class="page-container">
	<form class="form form-horizontal" id="form-news-add">
		<input type="hidden" name="id" id="id" value=""/>
		<input type="hidden" name="status" id="status" value="1"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  class="input-text" value="" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简略标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  class="input-text" value="" placeholder="" id="small_title" name="small_title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="catid" id="catid_select" class="select">
						<option value="0">全部栏目</option>
						<option value="1">新闻资讯</option>
						<option value="2">行业动态</option>
						<option value="2">行业资讯</option>
						<option value="2">行业新闻</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序值：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  class="input-text" value="0" placeholder="" id="listorder" name="listorder">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">允许评论：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="is_allowcomments" name="is_allowcomments">
					<label for="is_allowcomments">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否推荐：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="is_position" name="is_position">
					<label for="is_position">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">首页轮播：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="is_head_figure" name="is_head_figure">
					<label for="is_head_figure">&nbsp;</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片来源：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  class="input-text" value="" placeholder="" id="source_type" name="source_type">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input  class="input-text" value="" placeholder="" id="description" name="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">新闻内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" id="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<input id="file_upload" type="file" multiple="true"/>
					<img src="" id="image_src"/>
					<input id="image" name="image" type="hidden" multiple="true" value=""/>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="sub_btn" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button id="draft_btn" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>


<!--_footer 作为公共模版分离出去-->
{include file="public/_footer" /}

<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/edit.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>
<script type="text/javascript">
    $(function(){

        //数据加载方法
        if(getUrlParam('id')){
            info_display(getUrlParam('id'),'{:url("infoAjax")}');
        }

        //验证及提交操作
        $("#form-news-add").validate({
            rules:{
                title:{
                    required:true,
                    minlength:2,
                    maxlength:20
                },
                small_title:{
                    required:true,
                },
                catid:{
                    required:true,
                },
                listorder:{
                    required:true,
                    number:1
                },
                source_type:{
                    required:true,
                },
                description:{
                    required:true,
                },
                content:{
                    required:true,
                    minlength:2,
                    maxlength:200
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url:  "{:url('saveAjax')}",
                    success: function(data){
                        console.log(data);
                        layer.msg(data.msg,{icon:1,time:1000});
                        var t = setTimeout('window.location.href = document.referrer;',1000);
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('页面错误',{icon:1,time:1000});
                    }
                });
//                var index = parent.layer.getFrameIndex(window.name);
//                parent.$('.btn-refresh').click();
//                parent.layer.close(index);
            }
        });
    });
</script>
</body>
</html>
