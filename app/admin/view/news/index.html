<!--_meta页面公共开头-->
{include file="public/_meta" /}

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
		<input type="text" name="title" id="title" placeholder="标题" style="width:250px" class="input-text">
		<button id="searchBtn" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="picture_add('添加图片','{:url(\'add\')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="100">标题</th>
					<th width="100">短标题</th>
					<th>图片</th>
					<th width="150">内容</th>
					<th width="150">更新时间</th>
					<th width="60">发布状态</th>
					<th width="60">是否推荐</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="list" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<td>{$vo.small_title}</td>
					<td><a href="javascript:;" onClick="picture_edit('图库编辑','picture-show.html','10001')"><img width="210" class="picture-thumb" src="{$vo.image}"></a></td>
					<td class="text-l"><a class="maincolor" href="javascript:;" onClick="picture_edit('图库编辑','picture-show.html','10001')">{$vo.content}</a></td>
					<td>{$vo.update_time}</td>
					<td class="td-status"><span class="label label-success radius">已发布</span></td>
					<td>{$vo.is_position|isYesNo}</td>
					<td class="td-manage"><a style="text-decoration:none" onClick="picture_stop(this,'{$vo.id}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_edit('图库编辑','picture-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/volist}
			</tbody>
		</table>
		<div id="laypage"></div>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
{include file="public/_footer" /}
 <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/list.js"></script>
<script type="text/javascript">

//数据加载方法
function loading(page, size) {
	$.ajax({
		type : "POST",
		url : '{:url("listAjax")}',
		data : {
			page : page,
			size : size,
			title : $('#title').val()
		}
	}).done(function(relult){
		console.log(relult);
	})
}

//搜索按钮
$('#searchBtn').on('click',function () {
     loading();
});

var url = '{:url("news/index")}';
laypage({
	cont: 'laypage', //容器。值支持id名、原生dom对象，jquery对象,
	pages: '{$pageTotal}', //总页数
	skin: '#5FB878', //皮肤
	curr :'{$curr}',
	jump: function(e, first){ //触发分页后的回调
		if(!first){ //一定要加此判断，否则初始时会无限刷新
			//alert(url+'?page='+e.curr);
			location.href = url+'?page='+e.curr;
		}
	}
});
</script>
</body>
</html>
