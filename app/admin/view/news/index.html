<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/list.js"></script>
<script type="text/javascript">

//数据加载方法
function loading(page, size) {
	$.ajax({
		type : "POST",
		url : '{:url("listAjax")}',
		data : {
			page : page,
			size : size,
			title : $('#title').val()
		}
	}).done(function(relult){
        console.log(relult);
        var content = "";
        var obj = JSON.parse(relult.data);
        $("#curr").html(obj.curr);
        $("#total").html(obj.pageTotal);
        $("#count").html(obj.count);
        //分页方法
        laypage({
            cont: 'laypage', //容器。值支持id名、原生dom对象，jquery对象,
            pages: obj.pageTotal, //总页数
            skin: '#5FB878', //皮肤
            curr :obj.curr,
            jump: function(e, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    loading(e.curr);
                }
            }
        });
        $.each(obj.list,function(index,value){
            content += "<tr class=\'text-c\'>";
            content += "					<td><input name=\'\' type=\'checkbox\' value=\'\'></td>";
            content += "					<td>"+value.id+"</td>";
            content += "					<td>"+value.title+"</td>";
            content += "					<td>"+value.small_title+"</td>";
            content += "					<td><a href=\'javascript:;\' onClick=\"edit(\'图库编辑\',"+value.id+")\"><img width=\'210\' class=\'picture-thumb\' src=\'"+value.image+"\'></a></td>";
            content += "					<td class=\'text-l\'><a class=\'maincolor\' href=\'javascript:;\' onClick=\"edit(\'图库编辑\',"+value.id+")\">"+value.content+"</a></td>";
            content += "					<td>"+value.update_time+"</td>";
            content += "					<td class=\'td-status\'><span class=\'label label-success radius\'>已发布</span></td>";
            if(value.is_position == 'on'){
                content += "					<td><span style=\"color:limegreen\"> 是</span></td>";
			}else {
                content += "					<td><span > 否</span></td>";
			}
            content += "					<td class=\'td-manage\'><a style=\'text-decoration:none\' onClick=\'picture_stop(this,"+value.id+")\' href=\'javascript:;\' title=\'下架\'><i class=\'Hui-iconfont\'>&#xe6de;</i></a> <a style=\'text-decoration:none\' class=\'ml-5\' onClick=\"edit(\'图库编辑\',"+value.id+")\" href=\'javascript:;\' title=\'编辑\'><i class=\'Hui-iconfont\'>&#xe6df;</i></a> <a style=\'text-decoration:none\' class=\'ml-5\' onClick=\'del(this,"+value.id+")\' href=\'javascript:;\' title=\'删除\'><i class=\'Hui-iconfont\'>&#xe6e2;</i></a></td>";
            content += "				</tr>";
		});
        //刷新列表
        $("#content").empty();
    	$("#content").append(content);
	})
}

//初始加载
loading();

//搜索按钮
$('#searchBtn').on('click',function () {
     loading();
});


</script>
